<head>

    <title>Submit Obituary</title>
</head>
<body>
    <h1>Submit an Obituary</h1>
    <form method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
